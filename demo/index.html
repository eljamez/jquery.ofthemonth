<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery.ofthemonth.js - A jQuery plugin that returns the next specific day of the next month.</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/main.css">
<script src="js/modernizr-2.6.1.min.js"></script>
</head>
<body>
	<section>
		<h1>Hello</h1>
		<form action="">
			<h2>Select Weekday</h2>
			<select name="weekday" id="weekday">
				<option value="Sunday">Sunday</option>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
			</select>
			<h2>Select Which</h2>
			<select name="week" id="week">
				<option value="first">First</option>
				<option value="second">Second</option>
				<option value="third">Third</option>
				<option value="fourth">Fourth</option>
				<option value="second_to_last">Second To Last</option>
				<option value="last">Last</option>
			</select>
		</form>
		<h3>The Current Date is <span></span></h3>
		<p class='current-date'></p>
		<p>The next "<i>last Friday</i>" is <span></span></p>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script>
	<script src="../dist/jquery.ofthemonth.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
